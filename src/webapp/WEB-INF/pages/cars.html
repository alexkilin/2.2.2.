<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${title}"></h1>
<table>
    <tr th:each="listOfCars : ${listOfCars}">
        <td th:text="${listOfCars.id}"></td>
        <td th:text="${listOfCars.name}"></td>
        <td th:text="${listOfCars.series}"></td>
        <td th:text="${listOfCars.number}"></td>
    </tr>
</table>

</body>
</html>
